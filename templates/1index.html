<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    #chatbot-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    #chatbot-popup iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script>
    function toggleChatbot() {
      var chatbotPopup = document.getElementById("chatbot-popup");
      if (chatbotPopup.style.display === "block") {
        chatbotPopup.style.display = "none";
      } else {
        chatbotPopup.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <button type="button" id="chatbot-button" onclick="toggleChatbot()">Chatbot</button>
  <div id="chatbot-popup">
    <iframe src="http://127.0.0.1:5000/" width="400" height="600"></iframe>
  </div>
</body>
</html>
